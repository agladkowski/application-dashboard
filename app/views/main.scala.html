@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Dashboard">
        <meta name="author" content="Andrzej Gladkowski">
        <title>@title</title>

        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.min.css"))'>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/sb-admin-2.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>

    <body>
        <div id="wrapper">
            <!-- nav to be cleaned up !!-->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Dashboard V1.0</a>
                </div>

                <div class="navbar-default sidebar" role="navigation">
                        <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="active">
                                <a href="/"><i class="fa fa-dashboard fa-fw"></i> Dashboard<span class="fa arrow"></span></a>
                                <ul class="nav nav-second-level collapse in">
                                    <li>
                                        <a href="/applications"><i class="fa fa-th-list fa-fw"></i> Applications</a>
                                    </li>
                                    <li>
                                        <a href="/environments"><i class="fa fa-th-list fa-fw"></i> Environments</a>
                                    </li>
                                    <li>
                                        <a href="/history"><i class="fa fa-history fa-fw"></i>Version history</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="active">
                                <a href="#"><i class="fa fa-cog fa-fw"></i> Configuration<span class="fa arrow"></span></a>
                                <ul class="nav nav-second-level collapse">
                                    <li>
                                        <a href="/admin/config/current"><i class="fa fa-edit fa-fw"></i>Current config</a>
                                    </li>
                                    <li>
                                        <a href="/admin/config/builder"><i class="fa fa-magic fa-fw"></i>Config builder</a>
                                    </li>
                                    <li>
                                        <a href="/admin/config/history"><i class="fa fa-history fa-fw"></i>Config history</a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                        <!-- /.sidebar-collapse -->
                </div>
                    <!-- /.navbar-static-side -->
            </nav>
            <div id="page-wrapper" style="min-height: 896px;">

            @content

            </div>
        </div>

        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
        <script src="@routes.Assets.at("javascripts/metisMenu.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/raphael-min.js")"></script>
        <script src="@routes.Assets.at("javascripts/sb-admin-2.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>

    </body>
</html>
